---
DISABLE_IPV6: no

WORKSPACE_PATH: '/usr/local/etc/ans'

TEMPLATE_FILES:
  - cis.conf.*
  - sysctl.conf.*

REMOVE_DEFAULT_PKGS:
  - ldap-utils
  - openbsd-inetd
  - nis
  - rsh-client
  - rsh-redone-client
  - talk
  - telnet

INSTALL_DEFAULT_PKGS:
  - openssh-server
  - auditd
  - cron
  - chrony
  - rsyslog
  - iptables
#  - ntp

DEFAULT_ENABLED_SERVICES:
  - ssh
  - auditd
  - rsyslog
  - cron
  - chrony
#  - ntp

DEFAULT_DISABLED_SERVICES:
  - autofs
  - xinetd
  - avahi-daemon
  - cups
  - isc-dhcp-server
  - isc-dhcp-server6
  - slapd
  - nfs-server
  - rpcbind
  - bind9
  - vsftpd
  - apache2
  - nginx
  - dovecot
  - smbd
  - squid
  - snmp
  - rsync
  - nis

DISABLE_MODULES:
# Disable Modules for CIS Benchmark
# Description:
# This section disables problematic kernel modules using
#  install <pkg> /bin/true
# Modules may be deselected by commenting out the appropriate line.
# Disable Uncommon Filesystems (1.1)
  - cramfs
#  - freevxfs
  - jffs2
  - hfs
  - hfsplus
  - udf
# Disable Uncommon Network Protocols (3.5)
  - dccp
  - sctp
  - rds
  - tipc

SYS_NETWORK_PARAM:
  - net.ipv4.conf.ip_forward=0
  - net.ipv4.conf.all.send_redirects=0
  - net.ipv4.conf.default.send_redirects=0
  - net.ipv4.conf.all.accept_source_route=0
  - net.ipv4.conf.default.accept_source_route=0
  - net.ipv4.conf.all.accept_redirects=0
  - net.ipv4.conf.default.accept_redirects=0
  - net.ipv4.conf.all.secure_redirects=0
  - net.ipv4.conf.default.secure_redirects=0
  - net.ipv4.conf.all.log_martians=1
  - net.ipv4.conf.default.log_martians=1
  - net.ipv4.icmp_echo_ignore_broadcasts=1
  - net.ipv4.icmp_ignore_bogus_error_responses=1
  - net.ipv4.conf.all.rp_filter=1
  - net.ipv4.tcp_syncookies=1
  - net.ipv6.conf.all.accept_ra=0
  - net.ipv6.conf.default.accept_ra=0
  - net.ipv6.conf.all.accept_redirects=0
  - net.ipv6.conf.default.accept_redirects=0
