---
DISABLE_IPV6: no

WORKSPACE_PATH: '/usr/local/etc/ans'

TEMPLATE_FILES:
  - 'cis.conf.*'


INSTALL_DEFAULT_PKGS:
  - openssh-server
  - auditd
  - cron
  - chrony
  - rsyslog
  - iptables
#  - ntp

DEFAULT_ENABLED_SERVICES:
  - ssh
  - auditd
  - rsyslog
  - cron
  - chrony
#  - ntp

DEFAULT_DISABLED_SERVICES:
  - autofs
  - xinetd
  - avahi-daemon
  - cups
  - isc-dhcp-server
  - isc-dhcp-server6
  - slapd
  - nfs-server
  - rpcbind
  - bind9
  - vsftpd
  - apache2
  - nginx
  - dovecot
  - smbd
  - squid
  - snmp
  - rsync
  - nis

DISABLE_MODULES:
# Disable Modules for CIS Benchmark
# Description:
# This section disables problematic kernel modules using
#  install <pkg> /bin/true
# Modules may be deselected by commenting out the appropriate line.
# Disable Uncommon Filesystems (1.1)
  - cramfs
#  - freevxfs
  - jffs2
  - hfs
  - hfsplus
  - udf
# Disable Uncommon Network Protocols (3.5)
  - dccp
  - sctp
  - rds
  - tipc
